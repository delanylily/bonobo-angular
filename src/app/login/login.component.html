<div class="logo-block">
  <div class="logo-text">
    <h1>Bonobo</h1>
    <h6>lorem ipseum description of app here</h6>
  </div>
</div>

<div class="container">
  <!-- <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" > -->
  <div class="form-group">
    <h2>Login</h2>
    <input type="email" class="form-control" formControlName="email" placeholder="Email">
    <small class="form-text text-muted"
      *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required"> Please enter email
      address!</small>
  </div>
  <div class="form-group">
    <input type="password" placeholder="Password" class="form-control" formControlName="password">
  </div>
  <div class="row">
    <div class="col-md-12">
      <a class="password" href="#">Forgot password?</a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 login-btn-block">
      <button class="main-btn" type="submit" [disabled]="!loginForm.valid">Continue</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <p>or login with</p>
    </div>
  </div>
  <div class="row">
<div class="col-md-12 text-center">
  <button class="btn btn-block google-sign-in" (click)="signInHandler()">
    <i class="fa fa-google"></i>
  </button>
  <button class="btn btn-block" (click)="signInHandler()">
    <i class="fa fa-facebook"></i>
  </button>
</div>
  </div>

  <!-- </form> -->
</div>
